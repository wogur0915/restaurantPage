<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Q & A</title>
		<!-- font-awesome -->
		<link
		  rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
		<!-- extra fonts -->
		<link
		  href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
		  rel="stylesheet" />
		<!-- styles -->
		<link rel="stylesheet" href="faqstyle.css" />
	</head>
	<body>
		<section class="questions">
			<!-- title -->
			<div class="title">
				<h2>
					FAQ
				</h2>
			</div>
			<!-- 질문 -->
			<div class="section-center">
				<!-- 질문 한개 -->
				<article class="question">
					<!-- 질문 제목 -->
					<div class="question-title">
						<p>
							면식당의 위치는 어디에 있나요?
						</p>
						<button type="button" class="question-btn">
							<span class="plus-icon">
								<i class="far fa-plus-square">
								</i>
							</span>
							<span class="minus-icon">
								<i class="far fa-minus-square">
								</i>
							</span>
						</button>
					</div>
					<div class="question-text">
						<p>
							충북 청주시 서원구 1순환로674번길 48 1층에 있습니다.
						</p>
						<br>
						<div id="map" style="width: 500px; height: 400px;"></div>
					</div>
				</article>
				<article class="question">
					<!-- 질문 제목 -->
					<div class="question-title">
						<p>
							혹시 배달 주문도 가능한가요?
						</p>
						<button type="button" class="question-btn">
							<span class="plus-icon">
								<i class="far fa-plus-square">
								</i>
							</span>
							<span class="minus-icon">
								<i class="far fa-minus-square">
								</i>
							</span>
						</button>
					</div>
					<div class="question-text">
						<p>
							배달의 민족을 통해서 배달주문이 가능하십니다.<br>가격은 매장과 차이가 있으니 주의 해주세요.
						</p>
					</div>
				</article>
				<article class="question">
					<!-- 질문 제목 -->
					<div class="question-title">
						<p>
							식당 운영 시간이 어떻게 되나요?
						</p>
						<button type="button" class="question-btn">
							<span class="plus-icon">
								<i class="far fa-plus-square">
								</i>
							</span>
							<span class="minus-icon">
								<i class="far fa-minus-square">
								</i>
							</span>
						</button>
					</div>
					<div class="question-text">
						<p>
							매일 오전 11시 ~ 오후 9시 까지 운영하며 오후 4시 ~ 5시 까지는 브레이크타임을 가지고 있으니 유의하시기 바랍니다.
						</p>
					</div>
				</article>
				<article class="question">
					<!-- 질문 제목 -->
					<div class="question-title">
						<p>
							Wifi 비밀번호가 뭔가요?
						</p>
						<button type="button" class="question-btn">
							<span class="plus-icon">
								<i class="far fa-plus-square">
								</i>
							</span>
							<span class="minus-icon">
								<i class="far fa-minus-square">
								</i>
							</span>
						</button>
					</div>
					<div class="question-text">
						<p>
							결제하신 영수증 하단에 매장 wifi 비밀번호가 적혀 있으니 참고 부탁드려요!
						</p>
					</div>
				</article>
				<button type="button" class="previous-btn">
					<span class="plus-icon">
						<i class="fa fa-arrow-left">
						</i>
					</span>
				</button>
			</div>
		</section>
		

		<!-- javascript -->
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=cfygubhggf"></script>
		<script src="faqApp.js"></script>
	</body>
</html>
